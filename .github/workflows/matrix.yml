name: Matrix workflow
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release/**
jobs:
  matrix-flow:
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest]
        node-version: [14,16]
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: Clone The Code
        uses: actions/checkout@v4
      - name: steup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version}}
      - name: Install depemdecies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Build Website
        run: npm run build
      - name: Deploy The Code
        run: echo "Deploying The Code"